<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX UI FINAL PROJECT</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5c1df3cbd8.js" crossorigin="anonymous"></script>
  
</head>

<body class="bodyOnboarding">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="onBoardingTitle mTop-30">
          <h1>Sign Up</h1>
        </div>
        <div class="signUprow">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <p class="onboardSubtext" style="text-align: right;"><a class="onboardSubtext"
                  href="login_screen_01.html">Already have an account?</a></p>
            </div>
            <a href="home_screen.html" type="button" class="btn btn-primary">Continue</a>
            <p class="onboardSubtext onboardCenterText">Or sign up with:</p>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#facebookSignUpModal">
          Facebook
        </button>

        <!-- Modal -->
        <div class="modal fade" id="facebookSignUpModal" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header centerHeader">
                <i class="fab fa-facebook fa-lg fa-4x facebookModal"></i>
              </div>
              <div class="modal-body emailPadding">
                <i class="fas fa-user fa-lg modalIcon"></i>
                <p class="float-left">Your Name Here</p>
                <i class="fas fa-ellipsis-v modalIconRight-sm"></i>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="home_screen.html" type="button" class="btn btn-primary">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Button trigger modal -->

      <div class="col-6">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#googleSignUpModal">
          Google
        </button>

        <!-- Modal -->
        <div class="modal fade" id="googleSignUpModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <img class="modalLogo" src="images/Logo_vertical.png">
              <div class="modal-header centerHeader">
                <h3 class="modal-title" id="exampleModalLongTitle">Choose an account
                  <br><span>to continue to Super U!</span></h3>
              </div>
              <div class="modal-body emailPadding">
                <i class="fas fa-user fa-lg modalIcon"></i>
                <p>emailaddress&#64;gmail.com</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="home_screen.html" type="button" class="btn btn-primary">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Button trigger modal -->

    </div>

    <div class="row">
      <div class="col">
        <a href="login_screen_01.html" class="onboardCenterText colorPrple">Back</a>
      </div>
    </div>

  </div>
</body>

<!-- jQuery and JS bundle w/ Popper.js -->

  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="js/index.js" type="text/javascript"></script>

</html>
