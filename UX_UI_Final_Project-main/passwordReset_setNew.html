<head>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body class="bodyOnboarding">

  <!-- Navigation -->
  <nav class="loginCenterLogo">
    <img src="images/logo_vertical.svg">
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="onBoardingTitle">
          <h1>Reset Password</h1>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Temporary Password</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <a href="login_screen_01.html" type="button" class="btn btn-primary">Continue</a>
        </form>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <a href="login_screen_01.html" class="onboardCenterText colorPrple">Cancel</a>
      </div>
    </div>

  </div>

</body>
